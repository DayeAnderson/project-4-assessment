{% extends 'base.html' %}

{% block content %}
  <h1>Dismantle Weapon</h1>

  <h4>Are you sure you want to dismantle <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Dismantle!" class="btn">
    <a href="{% url 'weapons_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
