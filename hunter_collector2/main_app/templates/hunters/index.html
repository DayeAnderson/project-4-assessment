{% extends 'base.html' %}
{% block content %}

<h1>Hunters</h1>

{% for hunter in hunters %}
<div class="card">
  <a href="{% url 'detail' hunter.id %}">
    <div class="card-content">
      <span class="card-title">{{ hunter.name }}</span>
      <p>Gender: {{ hunter.gender }}</p>
      <p>Rank: {{ hunter.rank }}</p>
    </div>
  </a>
</div>
{% endfor %}

{% endblock %}
